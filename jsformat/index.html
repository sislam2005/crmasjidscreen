<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css" />
    <title>Prayer Times JSON Processor</title>
</head>
<body>

<h1>Prayer Times Processor</h1>

<!-- File Input -->
<input type="file" id="fileInput" accept=".json" onchange="processFile()">
<br>

<!-- Jummah Times Input (Hidden until needed) -->
<div id="jummahInputs" style="display:none;">
    <label for="jummahKhutbah">Jummah Khutbah Time:</label>
    <input type="time" id="jummahKhutbah" required>
    <br>
    
    <label for="jummahSalah">Jummah Salah Time:</label>
    <input type="time" id="jummahSalah" required>
    <br>
    
    <button onclick="submitJummahTimes()">Submit Jummah Times</button>
</div>

<!-- Download Buttons (Initially hidden) -->
<button id="downloadStartTimes" style="display:none;" onclick="downloadJSON('start_times.json', startTimes)">Download Start Times</button>
<button id="downloadJamatTimes" style="display:none;" onclick="downloadJSON('jamat_times.json', jamatTimes)">Download Jamat Times</button>

</body>
</html>
