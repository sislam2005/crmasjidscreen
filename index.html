<!DOCTYPE html>
<html lang="en">
<head>
<title>Aisha Masjid | Prayer Times</title>
<meta name="author" content="Imtiaz Chowdhury | Western Pixel" />
<meta name="robots" content="noindex, nofollow" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="assets/css/global.css" />
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0096B7;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: zoomOut 2s ease-out forwards;
            animation-delay: 3s; /* Adjust this to change preloader duration */
        }
        .preloader img {
            width: 200px;
            height: auto;
            animation: zoomIn 1.5s ease-in-out;
        }
        
        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes zoomOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="preloader">
        <img src="https://crmasjid.org/wp-content/uploads/2024/02/Group-52-1.webp" alt="Logo">
    </div>
<section id="main" style="display:none !important;"></section>
<section id="sidebar" style="display:none !important;"></section>
<section id="logo"></section>
<section id="prayerbar"></section>

<script src="https://cdn.jsdelivr.net/npm/moment@latest/min/moment-with-locales.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-hijri@latest/moment-hijri.min.js"></script>
<script src="assets/js/time.js"></script>
<script src="assets/js/screenblank.js"></script>
<script>
        setTimeout(() => {
            document.querySelector('.preloader').style.display = 'none';
        }, 5000); // Adjust this to match animation-delay + animation duration
    </script>
</body>
</html>
